<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div>
      <div class="main">
        <div class="container">
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1688760323395-49f47ab4aebc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2064&q=80);
            "
          >
            <h3>Mountains</h3>
          </div>
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1664892057510-20de50cf7e92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80);
            "
          >
            <h3>Sand Doons</h3>
          </div>
          <div
            class="panel active"
            style="
              background-image: url(https://images.unsplash.com/photo-1674558349779-f759c661a356?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1934&q=80);
            "
          >
            <h3>Lifestyle</h3>
          </div>
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1516528387618-afa90b13e000?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80);
            "
          >
            <h3>Jungle</h3>
          </div>
          <div
            class="panel"
            style="
              background-image: url(https://images.unsplash.com/photo-1586957469525-7850e7bef283?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80);
            "
          >
            <h3>Jungle</h3>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" />
